apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
spec:
  selector:
    matchLabels:
      app: postgresql
  serviceName: postgresql
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:12
        envFrom:
        - secretRef:
            name: postgresql
        ports:
        - containerPort: 5432
          name: postgresql-port
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      # volumes:
      # - name: data
      #   persistentVolumeClaim:
      #     claimName: restore
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      # dataSource:
      #   name: data-postgresql-0-20220224003900
      #   kind: VolumeSnapshot
      #   apiGroup: snapshot.storage.k8s.io
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "csi-hostpath-sc"
      resources:
        requests:
          storage: 0.5Gi


---

